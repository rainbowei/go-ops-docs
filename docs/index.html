<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rainbowei-运维文档</title>
    <!--<link rel="icon" href="https://docsify.js.org/_media/favicon.ico">-->
    <link rel="icon" href="_images/Favicon.png"></head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="description" content="Description">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
<body>
<div id="app"></div>
<!--Edit on github-->
<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
<script>

    window.$docsify = {
        name: 'rainbowei运维文档',
        repo: 'https://github.com/rainbowei/go-ops-docs',
        loadNavbar: false,
        loadSidebar: true, // 加载自定义侧边栏
        maxLevel: 3, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
        subMaxLevel: 2, // 生成目录的最大层级
        mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
        alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
            '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退，配置侧边栏
            '/.*/_navbar.md': '/_navbar.md' // 顶部导航栏
        },
        coverpage: false,
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            noData: '找不到结果',//搜索不到结果时显示
            paths: 'auto',//自动
            placeholder: '搜索',//搜索框提示
            depth: 1
        },
        plugins: [
            EditOnGithubPlugin.create(
                    'https://github.com/rainbowei/go-ops-docs',
                    null, "我要贡献")
        ]

    }

</script>
<!-- 字数统计 -->
<!--
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
-->
<!-- 图片缩放 -->
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
<!-- 全文搜索 -->
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<!-- 复制代码 -->
<script src="//unpkg.com/docsify-copy-code"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- 语法高亮 -->
<script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
<script src="//unpkg.com/prismjs/components/prism-vim.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.js"></script>
<script src="//unpkg.com/prismjs/components/prism-objectivec.js"></script>
<script src="//unpkg.com/prismjs/components/prism-yaml.js"></script>

</body>
</html>
